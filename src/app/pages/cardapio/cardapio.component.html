<header-menu></header-menu>
<div class="container p-0 m-0" style="max-width: 750px;">
    <!-- <div class="mt-3">
        <lista></lista>
    </div> -->

    <div class="col my-2">
        <card-menu [listMenu]="listMenu" (menuSelected)="menuSelected($event)"></card-menu>
    </div>

    <div *ngIf="subMenuSelected" class="col pb-4">

        <div *ngIf="!subMenuSelected?.subMenus">
            <!-- {{subMenuSelected | json}} -->
            <!-- <div *ngFor="let item of subMenuSelected.itens" >
                <div class="mr-2 h-100" [style.min-width.px]="130">
                    <card-item [item]="item"></card-item>
                </div>
            </div> -->

            <div class="row px-2">

                <div class="col-6 p-0 pb-2" *ngFor="let item of subMenuSelected.itens">

                    <div class="h-100 m-1" [style.min-width.px]="130">
                        <card-item [item]="item"></card-item>
                    </div>
                </div>
            </div>
        </div>


        <div class="" *ngFor="let subMenu of subMenuSelected?.subMenus">
            <div class="d-flex justify-content-between align-items-center my-2">
                <div class="w-100">
                    <hr [style.opacity]="1" [style.border-style]="'dotted'">
                </div>
                <div>
                    <p class="px-3 m-0">
                        {{ subMenu.title }}
                    </p>
                </div>
                <div class="w-100">
                    <hr [style.opacity]="1" [style.border-style]="'dotted'">
                </div>
            </div>


            <div *ngIf="!subMenu.cardExtend" class="d-flex overflow-auto">

                <div *ngFor="let item of subMenu.itens">
                    <div class="mr-2 h-100" [style.min-width.px]="130">
                        <card-item [item]="item"></card-item>
                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
