<div *ngIf="item" class="card shadow rounded h-100">
    <div class="w-100">
        <img [src]="item.img" class="card-img-top" alt="...">
    </div>
    <div class="card-body border-top">
        <p class="card-title-description" [style.color]="'#6c757d'"> {{ item.description }} </p>
        <h6>
            {{ item.value | currency:'BRL':'symbol'}}
        </h6>
    </div>
</div>
